    - Task Status Update:
      - Task Name: Content Optimization
      - Status: COMPLETED/PENDING
  agent: content_optimizer

backlink_analysis_task:
  description: >
    Analyze backlinks for {website_name} and suggest improvements by comparing 
    against competitor backlinks from {competitors}.
  expected_output: >
    - Report on current backlinks with recommendations for new opportunities.
    - Task Status Update:
      - Task Name: Backlink Analysis
      - Status: COMPLETED/PENDING

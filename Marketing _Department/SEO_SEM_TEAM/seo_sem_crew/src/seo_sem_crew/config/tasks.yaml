keyword_research_task:
  description: >
    Conduct keyword research to identify high-potential keywords for content optimization 
    for the website {website_name}. The research should focus on attracting {target_audience} 
    and achieving the primary goal: {primary_goals}.
  expected_output: >
    - List of targeted keywords with search volume and competition.
    - Task Status Update:
      - Task Name: Keyword Research
      - Status: COMPLETED/PENDING
  agent: keyword_researcher

competitor_analysis_task:
  description: >
    Conduct SEO analysis on {competitors} and identify opportunities for {website_name}.
  expected_output: >
    - Detailed report comparing competitor strategies with actionable insights.
    - Task Status Update:
      - Task Name: Competitor Analysis
      - Status: COMPLETED/PENDING
  agent: competitor_analyst 

content_optimization_task:
  description: >
    Optimize website content on {website_name} for better search engine visibility.
  expected_output: >
